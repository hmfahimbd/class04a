<!DOCTYPE html>
<html>
<head>
	<title>Register form</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<div class="Register-wrapper">

			<div class="form-box">

				<h1>Registration</h1>
				
				<form>
				  <div class="female2">

						<label class="d-block">full name</label>

						<input type="text" name="" placeholder="username" class="form-control">
					</div>

					</div>
					<div class="female1">

					</div>
				   <div class="female1">

					</div>
				   </div>
				  </div>

						<h3>Gender</h3>

			</div>

	</div>
